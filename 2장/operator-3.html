<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
      var num = 10;
    //증감연산자
      alert(num++); //후위 증가연산자: ;이 끝난 후 증가가 됨
      alert(++num); //전위 : ;이 끝나기전 이미 증가됨
      alert(num++);
      document.write(num);
    </script>
</body>
</html>
