<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        //prompt를 통해서 입력을 받으면 전부 string 타입으로 된다.
        var input = prompt("숫자를 입력해주세요", "숫자");
        alert(typeof(input));

        var numType = Number(input);
        alert(typeof(numType));
        //NaN (NOT A number) :숫자가 될 수 없는것
        alert(numType);
    </script>
</body>
</html>
