<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(do-while)</title>
</head>
<body>
    <script>
        var sum = 0;
        var i =1;

        while (i<=100) {
            sum +=i;   //복합대입연산자를 이용, 값을 누적
            document.write(sum + ", " + i + "<br/>");
            i++;
        }
        document.write("1~" + (i-1) + "까지의 합" + sum);

    </script>
    
</body>
</html>
