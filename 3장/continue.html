<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue예제</title>
</head>
<body>
    <script>
        for(var i=1; i<=100; i++){
            //2의 배수인지 확인하는 코드
            if(i%2 == 0){
                continue; //continue를 실행하게 되면 continue아래에 있는 실행코드를 무시하고 증감 식으로 이동
            }
            document.write(i + "<br/>");
        }
        
    </script>
    
</body>
</html>
